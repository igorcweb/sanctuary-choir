  <title>Sanctuary Choir</title>

<body class="bg-purple">
  <h1 class="text-center text-sm-start  mb-4">Sanctuary Choir</h1>
  <div class="buttons mb-2 d-flex gap-4  flex-wrap justify-content-center justify-content-sm-start">
    <a class="selection btn btn-lg btn-success mp text-white shadow-sm" style="width: fit-content">
      <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
      <i class="fa fa-check d-none" aria-hidden="true"></i>Missa Pacem
    </a>
    <a class="selection btn btn-lg btn-success otb26 text-white shadow-sm active" style="width: fit-content">
      <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
      <i class="fa fa-check d-none" aria-hidden="true"></i>Ordinary Time XXVI
    </a>
    <a class="selection btn btn-lg btn-success otb27 text-white shadow-sm" style="width: fit-content">
      <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
      <i class="fa fa-check d-none" aria-hidden="true"></i>Ordinary Time XXII
    </a>

  </div>

  <div class="mp music my-4 d-none" id="mp"></div>

  <!-- OTB 26 -->
  <div class="otb26 music my-4" id="otb26"></div>

  <!-- OTB 25 -->
  <div class="otb27 music my-4 d-none" id="otb27"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
