  <body class="bg-advent">
    <h1 class="text-center text-sm-start mb-4 text-advent">Sanctuary Choir</h1>
    <div
      class="buttons mb-2 d-flex flex-column flex-sm-row gap-4 flex-wrap align-items-center justify-content-center justify-content-sm-start"
    >
      <button
        class="selection btn btn-lg btn-secondary text-advent mp shadow-sm"
        style="width: fit-content"
      >
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <i class="fa fa-check d-none" aria-hidden="true"></i>Missa Pacem
      </button>
      <button
        class="active selection btn btn-lg btn-secondary text-advent hf shadow-sm"
        style="width: fit-content"
      >
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <i class="fa fa-check d-none" aria-hidden="true"></i>Holy Family
      </button>
      <button
        class="selection btn btn-lg btn-secondary text-advent mmg shadow-sm"
        style="width: fit-content"
      >
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <i class="fa fa-check d-none" aria-hidden="true"></i>Mary, Mother of God
      </button>
      <button
        class="selection btn btn-lg btn-secondary text-advent epiphany shadow-sm"
        style="width: fit-content"
      >
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <i class="fa fa-check d-none" aria-hidden="true"></i>Epiphany
      </button>

    </a> -->
      <!-- <a class="selection btn btn-lg btn-secondary text-advent cd shadow-sm" style="width: fit-content">

    </div>
    <!-- Missa Pacem -->
    <div class="d-none mp music my-4 text-advent" id="mp"></div>

    <!-- Holy Family -->
    <div class="hf music my-4 text-advent" id="hf"></div>

    <!-- Mary, Mother of God -->
    <div class="mmg music my-4 d-none text-advent" id="mmg"></div>

    <!-- Epiphany -->
    <div class="epiphany music my-4 text-advent" id="epiphany"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
