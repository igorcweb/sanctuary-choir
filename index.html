<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/sanctuary-choir.jpg" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sanctuary Choir</title>
  </head>
  <body>
    <h1 class="ml-4 ml-sm-0 mb-4">Sanctuary Choir</h1>
    <a
      class="btn btn-danger mb-3 ml-4 ml-sm-2"
      data-toggle="collapse"
      href="#palmSunday"
      role="button"
      aria-expanded="false"
      aria-controls="palmSunday"
      >Palm Sunday</a
    >

    <div class="row">
      <div class="col">
        <div class="collapse palm-sunday multi-collapse" id="palmSunday">
          <div class="mb-4">
            <h4 class="ml-4 ml-sm-2">
              All Glory Laud and Honor
            </h4>

            <audio controls title="All Glory Laud and Honor" class="mb-2">
              <source
                src="./palm-sunday/AllGloryLaudeAndHonor.m4a"
                type="audio/mp4"
              />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h4 class="ml-4 ml-sm-2">Only This I Want</h4>
            <audio controls title="Only This I Want" class="mb-2">
              <source src="./palm-sunday/OnlyThisIWant.m4a" type="audio/mp4" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h4 class="ml-4 ml-sm-2">Ave Verum</h4>
            <audio controls title="Ave Verum" class="mb-2">
              <source src="./palm-sunday/AveVerum.m4a" type="audio/mp4" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h4 class="ml-4 ml-sm-2">We Remember</h4>
            <audio controls title="We Remember" class="mb-2">
              <source src="./palm-sunday/WeRemember.m4a" type="audio/mp4" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h4 class="ml-4 ml-sm-2">
              Jerusalem, My Destiny
            </h4>
            <audio controls title="Jerusalem, My Destiny" class="mb-2">
              <source
                src="./palm-sunday/JerusalemMyDestiny.m4a"
                type="audio/mp4"
              />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
