<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162166265-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-162166265-1");

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="icon" href="./images/sanctuary-choir.jpg" />
  <link rel="stylesheet" href="./style.css" />
  <title>Sanctuary Choir</title>
</head>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Sanctuary Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 lm text-white" style="width: fit-content">Latin Mass</a>
    <a class="btn btn-lg btn-danger mb-3 mx-4 ot6 text-white active" style="width: fit-content">Ordinary Time VI</a>
  </div>

  <div class="col">
    <div class="lm music mb-5 d-none" id="lm">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Kyrie
        </h4>
        <audio controls title="Kyrie" class="mb-2">
          <source src="./audio/latin-mass/kyrie.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
        <iframe class="mt-4"width="560" height="315" src="https://www.youtube.com/embed/EZuzuojhwKc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Sanctus
        </h4>
        <audio controls title="Sanctus" class="mb-2">
          <source src="./audio/latin-mass/sanctus.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
        <iframe class="mt-4" width="560" height="315" src="https://www.youtube.com/embed/6n_DUZN3Ahw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Mortem Tuam
        </h4>
        <audio controls title="Mortem Tuam" class="mb-2">
          <source src="./audio/latin-mass/mortem-tuam.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
        <iframe class="mt-4" width="560" height="315" src="https://www.youtube.com/embed/WL-2uFP4Ecw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Agnus Dei
        </h4>
        <audio controls title="Agnus Dei" class="mb-2">
          <source src="./audio/latin-mass/agnus-dei.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
        <iframe class="mt-4" width="560" height="315" src="https://www.youtube.com/embed/zP3shbgF3LA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>


    </div>
  </div>

  <div class="col">
    <div class="ot6 music mb-5" id="ot6">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          The Kingdom of God
        </h4>
        <audio controls title="The Kingdom of God" class="mb-2">
          <source src="./audio/otb6/the-kingdom-of-god.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 32: I Turn to You
        </h4>

        <audio controls title="Psalm 32: I Turn to You" class="mb-2">
          <source src="./audio/otb6/psalm-32-i-turn-to-you.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gospel Acclamation
        </h4>
        <audio controls title="Gospel Acclamation" class="mb-2">
          <source src="./audio/otb6/gospel-acc-otb6.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Ubi Caritas
        </h4>
        <audio controls title="Ubi Caritas" class="mb-2">
          <source src="./audio/otb6/ubi-caritas.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gather in Your Name
        </h4>
        <audio controls title="Gather in Your Name" class="mb-2">
          <source src="./audio/otb6/gather-in-your-name.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Amazing Grace (My Chains Are Gone)
        </h4>
        <audio controls title="Amazing Grace (My Chains Are Gone)" class="mb-2">
          <source src="./audio/otb6/amazing-grace-my-chains-are-gone.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Holy God, We Praise Thy Name
        </h4>
        <audio controls title="Holy God, We Praise Thy Name" class="mb-2">
          <source src="./audio/otb6/holy-god-we-praise-thy-name.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
